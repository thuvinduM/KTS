<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KTS SIGNUP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images\icons\KTS.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-title"> Sign Up </span>

            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                type="text"
                name="name"
                placeholder="Name"
                id="name"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-star" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ktsshuttles@gmail.com"
            >
              <input
                class="input100"
                type="text"
                name="email"
                placeholder="Email"
                id="email"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="password"
                placeholder="Password"
                id="password"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                name="phone"
                placeholder="Contact Number"
                id="number"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-phone" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                type="text"
                name="add"
                placeholder="Address"
                id="address"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-building" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                type="text"
                name="intake"
                placeholder="Intake"
                id="intake"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                type="text"
                name="intake"
                placeholder="Position"
                id="position"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-address-card" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" id="signUp">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script> -->

	<script src="js/main.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
